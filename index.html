<!DOCTYPE html>
<html lang="en">

<head>
    <title>Georgian Railway 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="public\css\style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="public\js\leaflet-sidebar.js"></script>
    <link rel="stylesheet" href="public\css\leaflet-sidebar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <div id="map"></div>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">

                    <span class="sidebar-close"><i class="fa fa-caret-right"></i></span>
                </h1>
                <div class="sidebar-pane-content">
                    <h2>Routes</h2>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="public\js\map.js"></script>
    <script type="module" src="public\js\main.js"></script>
    <script type="module" src="public\js\railway-network.js"></script>
    <script type="module" src="public\js\route.js"></script>
    <script type="module" src="public\js\routes-list.js"></script>
    <script>
        L.control.sidebar('sidebar', { position: 'right' }).addTo(map);
    </script>

</html>
